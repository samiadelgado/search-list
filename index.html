<!DOCTYPE html>
<html ng-app="universidadApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Filtros - ng-repeat</title>


        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">

        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>

        <script src="js/app.js"></script>
        
        <style>
            .avatar{
                width: 75px;
                height: 75px;
            }

        </style>

    </head>    
    <body>

        <div class="container" ng-controller="listadoCtrl">
            
            <h1>Filtros</h1>
            <h4>Para el ng-repeat</h4>
            <hr>
            <div class="row">
                <p>Busqueda por nombre</p>
                <input type="text" ng-model="busqueda.nombre" class="form-control" placeholder="Ingrese lo que desee buscar">
                <br>
                 <p>Busqueda por sexo</p>
                 <select ng-model="busqueda.sexo">
                    <option value="">Cualquiera</option>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                 </select>
            </div>
            <br>
            <table class="table table-striped">
                <tr>
                    <th>Avatar</th>
                    <th>Nombre</th>
                    <th>Sexo</th>
                    <th>Tel√©fono</th>
                    <th>Celular</th>
                </tr>
                <tr ng-repeat="personal in personas | filter: busqueda">
                    <td><img ng-src="img/{{personal.avatar}}" alt="" class="avatar img-circle"></td>
                    <td>{{personal.nombre}}</td>
                    <td>{{personal.sexo}}</td>
                    <td>{{personal.telefono}}</td>
                    <td>{{personal.celular}}</td>
                </tr>
            </table>

            
            
            

        </div><!-- fin del listadoCtrl -->

    </body>
</html>
